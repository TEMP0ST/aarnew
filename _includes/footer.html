<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
      <h2 class="footer-heading">{{ site.title | escape }}</h2>
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="social-links">
        {%- include social.html -%}
      </div>
    </div>
    <div class="footer-col-wrapper">
      <a href="https://www.aarnet.edu.au/"><img id="aarnet-logo" src="{{ site.baseurl }}/images/AARNet_logo.svg"/></a><a href="https://creativecommons.org/licenses/by/4.0/"><img id="ccby-logo" src="{{ site.baseurl }}/images/by.png" /></a>
    </div>

  </div>

</footer>
